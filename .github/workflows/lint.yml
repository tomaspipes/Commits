name: Lint Commit Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]   # When PRs are created, updated, or reopened
  push:
    branches:
      - main  # Change this to the default branch or any other you want to monitor

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3  # Check out the code from the repository

      - name: Set up Gitlint
        uses: ./.github/gitlint  # Path to your custom action (action.yml)

      - name: Run Gitlint
        run: gitlint --config .gitlint lint  # Linting the commit messages using the config

